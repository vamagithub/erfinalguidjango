{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
    <div class="row">

            <form class="col s12" method="POST" action="{% url 'account_password_reset_token' uidb36=uidb36 token=token %}">
                <h2>{% trans "Set your new password" %}</h2>

                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn waves-effect waves-light blue darken-1"> {% trans "Save" %}
                        <i class="mdi-content-send right white-text"></i>
                    </button>

            </form>
        </div>

{% endblock %}
